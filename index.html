<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.9.1/dist/cdn.min.js"
    ></script>
    <title>Alpine</title>
  </head>
  <body>
    <div x-data="data">
      <template x-if="articles.length > 0">
          <div class="Articles__page">
            <template x-for="index in viewCount">
                <div class="article">
                    <h2 class="article__title" x-text="articles[index].title"></h2>
                    <p class="articles__text" x-text="articles[index].body"></p>
                </div>
              </template>
              <button class="view-more__btn" x-on:click="viewCount += 10">View more</button>
          </div>
      </template>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
