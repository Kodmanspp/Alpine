<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.9.1/dist/cdn.min.js"
    ></script>
    <title>Alpine</title>
  </head>
  <body>
    <div
      x-data="Articles"
      x-init="$nextTick(() => { fethcArticles() })"
      class="articles"
    >
      <ul class="articles__list">
        <template x-for="item in articles" :key="item.id">
          <li class="articles__item">
            <h2 class="articles__title" x-text="item.title"></h2>
            <p x-text="item.id"></p>

            <p class="articles__text" x-text="item.body"></p>
          </li>
        </template>
      </ul>
      <button class="articles__btn" x-on:click="fethcArticles">
        View more
      </button>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
